        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333333;
            margin-bottom: 1em;
        }
        input[type="text"] {
            width: 80%;
            padding: 0.5em; /*l7waf li dakhal*/
            margin-bottom: 1em;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            padding: 0.5em 1em;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;/* kid dir la souri ytbdal color ta3 button */
        }
        #result {
            margin-top: 1em;
            font-size: 1.2em;
            color: #007bff;
        }
        
    </style>
